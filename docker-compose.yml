services:
  # Backend API
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: qmpg-api
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_PATH=/app/data/politicos.db
      - CORS_ORIGIN=http://localhost,http://localhost:8080
    volumes:
      # Persistir dados do banco SQLite
      - api_data:/app/data
      # Montar schema do banco
      - ./database:/app/database:ro
    networks:
      - qmpg-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 600s  # 10 minutos para permitir importacao inicial dos dados

  # Frontend (Nginx + SPA)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    container_name: qmpg-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - qmpg-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  qmpg-network:
    driver: bridge

volumes:
  api_data:
    driver: local

